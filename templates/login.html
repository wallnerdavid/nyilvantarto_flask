<!DOCKTYPE html>
<html lang='en'>
<head>
<meta charset="UTF-8">
<title>Flask App</title>
</head>
<script type="text/javascript" src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='bower_components/bootstrap/dist/js/bootstrap.min.js') }}"></script>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css'    ) }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
<body>
<h1>Login Page</h1>
{% if error %}
  <p class="error"><strong>Error:</strong> {{ error }} </p>
{% endif %} 
<!--Pulling Awesome Font -->
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container">
    <div class="row">
        <div class="col-md-offset-5 col-md-3">
            <form class="form-login" method="POST">
            <h4>Welcome back.</h4>
            <input type="text" id="userName" class="form-control" placeholder="username" name="email" />
            </br>
            <input type="password" id="userPassword" class="form-control input-sm chat-input" placeholder="password" name="passwd" />
            </br>
            <div class="wrapper">
            <span class="group-btn">     
                <button class="btn btn-primary btn-md" type="submit">login </button>
            </span>
            </div>
            </div>
        
        </div>
    </div>
</div>
</form>
</body>
</html>
